# Dynamixel AX-12A servo
# http://emanual.robotis.com/docs/en/dxl/ax/ax-12a/#control-table
#
registers:
  - name: model_number
    address: 0
    size: 2
    default: 12

  - name: firmware
    address: 2
    max: 254

#  ID register will be skipped as we have the id in the device and
#  we will not support updates of this register in roboglia

  - name: baud_rate 
    class: DynamixelAXBaudRateRegister
    address: 4
    access: RW
    default: 1
    max: 207

  - name: return_delay_time
    class: FloatRegisterWithConversion
    address: 5
    access: RW
    default: 250
    max: 254
    factor: 0.5

  - name: cw_angle_limit
    class: FloatRegisterWithConversion
    address: 6
    size: 2
    max: 1023
    access: RW
    factor: 3.41
    offset: 512

  - name: ccw_angle_limit
    class: FloatRegisterWithConversion
    address: 8
    size: 2
    max: 1023
    access: RW
    factor: 3.41
    offset: 512
    default: 1023

  - name: temperature_limit
    address: 11
    access|: RW
    default: 70
    max: 99

  - name: min_voltage_limit
    class: FloatRegisterWithConversion
    address: 12
    access: RW
    min: 50
    max: 160
    factor: 10.0
    default: 60

  - name: max_voltage_limit
    class: FloatRegisterWithConversion
    address: 13
    access: RW
    min: 50
    max: 160
    factor: 10.0
    default: 140

  - name: max_torque
    class: FloatRegisterWithConversion
    address: 14
    size: 2
    access: RW
    max: 1023
    factor: 10.23
    default: 1023

  - name: status_return_level
    address: 16
    access: RW
    max: 2
    default: 2

  - name: alarm_led
    address: 17
    access: RW
    default: 32

  - name: shutdown
    address: 18
    access: RW
    default: 32

  - name: torque_enable
    class: BoolRegister
    address: 24
    access: RW

  - name: led
    class: BoolRegister
    address: 25
    access: RW

  - name: cw_compliance_margin
    class: FloatRegisterWithConversion
    address: 26
    access: RW
    factor: 3.41
    default: 1  

  - name: ccw_compliance_margin
    class: FloatRegisterWithConversion
    address: 27
    access: RW
    factor: 3.41
    default: 1

  - name: cw_compliance_slope
    class: DynamixelAXComplianceSlopeRegister
    address: 28
    access: RW
    default: 32

  - name: ccw_compliance_slope
    class: DynamixelAXComplianceSlopeRegister
    address: 29
    access: RW
    default: 32

  - name: goal_position
    class: FloatRegisterWithConversion
    address: 30
    size: 2
    access: RW
    max: 1023
    factor: 3.41
    offset: 512

  - name: moving_speed
    class: FloatRegisterWithConversion
    address: 32
    size: 2
    access: RW
    max: 1023
    factor: 8.973684210526316

  - name: torque_limit
    class: FloatRegisterWithConversion
    address: 34
    size: 2
    access: RW
    max: 1023
    factor: 10.23

  - name: present_position
    class: FloatRegisterWithConversion
    address: 36
    size: 2
    access: R
    max: 1023
    factor: 3.41
    offset: 512

  - name: present_speed
    class: FloatRegisterWithThreshold
    address: 38
    size: 2
    access: R
    max: 2047
    factor: 8.973684210526316
    threshold: 1024

  - name: present_load
    class: FloatRegisterWithThreshold
    address: 40
    size: 2
    access: R
    max: 2047
    factor: 10.23
    threshold: 1024

  - name: present_voltage
    class: FloatRegisterWithConversion
    address: 42
    access: R
    factor: 10.0

  - name: present_temperature
    address: 43
    access: R

  - name: registered_instruction
    class: BoolRegister
    address: 44
    access: R

  - name: moving
    class: BoolRegister
    address: 46
    access: R

  - name: locking
    class: BoolRegister
    address: 47
    access: RW

  - name: punch
    address: 48
    size: 2
    access: RW
    min: 32
    max: 1023
    default: 32
