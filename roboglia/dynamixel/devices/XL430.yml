# Dynamixel XL-430(-W250) servo
# https://emanual.robotis.com/docs/en/dxl/x/xl430-w250/#control-table
#
registers:
  model_number:
    address: 0
    size: 2
    default: 1060

  model_information:
    address: 2
    size: 4

  firmware:
    address: 6
    maxim: 254

  id:
    address: 7
    maxim: 252
    default: 1
# ID is technically RW but we don't support changing it from roboglia
# use Dynamixel tools like DynamixelWizard

  baud_rate:
    class: RegisterWithMapping
    address: 8
    access: RW
    default: 1
    mapping:
      0: 9600
      1: 57600
      2: 115200
      3: 1000000
      4: 2000000
      5: 3000000
      6: 4000000
      7: 4500000

  return_delay_time:
    class: RegisterWithConversion
    address: 9
    access: RW
    default: 250
    maxim: 254
    factor: 0.5

  drive_mode:
    address: 10
    access: RW

  operating_mode:
    address: 11
    access: RW
    min: 1
    maxim: 16
    default: 3

  secondary_shadow_id:
    address: 12
    access: RW
    default: 255

  protocol_type:
    address: 13
    access: RW
    minim: 1
    maxim: 2
    default: 2

  homing_offset:
    address: 20
    size: 4
    access: RW

  moving_threshold:
    address: 24
    size: 4
    access: RW
    default: 10
    
  temperature_limit:
    address: 31
    access: RW
    default: 72
    maxim: 100

  max_voltage_limit:
    class: RegisterWithConversion
    address: 32
    size: 2
    access: RW
    min: 60
    maxim: 140
    factor: 10.0
    default: 140

  min_voltage_limit:
    class: RegisterWithConversion
    address: 34
    size: 2
    access: RW
    min: 60
    maxim: 140
    factor: 10.0
    default: 60

  pwm_limit:
    address: 36
    size: 2
    access: RW
    maxim: 885
    default: 885

  velocity_limit:
    address: 44
    size: 4
    access: RW
    maxim: 1023
    default: 265

  max_position_limit:
    address: 48
    size: 4
    access: RW
    maxim: 4095
    default: 4095

  min_position_limit:
    address: 52
    size: 4
    access: RW
    maxim: 4095

  shutdown:
    address: 63
    access: RW
    maxim: 0b111111
    default: 52

  torque_enable:
